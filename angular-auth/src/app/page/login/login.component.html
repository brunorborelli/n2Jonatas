<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Nome de Usu√°rio</label>
      <input pInputText 
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div>
      <label for="password">Senha</label>
      <input pInputText 
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <p-button type="submit">Entrar</p-button>
    <p-button
    type="button"
    label="Registrar"
    (click)="navigateTo('/register')"
    ></p-button>
  </form>
</div>
